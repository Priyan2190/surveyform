<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey form</title>
    <link rel="stylesheet" href="survey.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">
     
    </p>
    <form id="survey-from" action="https://httpbin.org/get" method="get">
      <fieldset>
        <legend>Please answer</legend>
        <p>
          <label for="Name" id="name-label">Name</label>
          <input type="text" id="name" placeholder="Priyan raj gora" />
        </p>
        <p>
          <label for="mail" id="email-label"> email</label>
          <input type="email" id="email" placeholder="xyz001@gmail.com" />
        </p>
        <p>
          <label for="number" id="number-label">Your age</label>
          <input type="number" id="number" min="16" max="99" value="18" />
        </p>
        <p><label for="Gender">Gender</label></p>
        <p>
          <input type="radio" name="name" id="male" />
          <label for="male">Male </label>
        </p>
        <p>
          <input type="radio" name="name" id="female" />
          <label for="female">Female </label>
        </p>
        <p>
          <label for="option">Your Profession</label>
          <select name="Profession" id="dropdown">
            <option value="student">Student</option>
            <option value="developer">Developer</option>
            <option value="teacher">Teacher</option>
            <option value="others">Others</option>
          </select>
        </p>
        <p>
          <label for="option">Experience</label>
          <select name="experience" id="dropdown">
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
          </select>
        </p>

        <p>
          <label for="language"
            >Languages that you know(Check all that apply)</label
          >
        </p>
        <p>
          <input type="checkbox" name="html" id="html" value="1" />
          <label for="html">Html</label>
        </p>
        <p>
          <input type="checkbox" name="css" id="css" value="2" />
          <label for="css">CSS</label>
        </p>
        <p>
          <input type="checkbox" name="js" id="js" value="js" />
          <label for="js">Java Script</label>
        </p>
        <p>
          <input type="checkbox" name="Java" id="Java" value="4" />
          <label for="Java">Java </label>
        </p>
        <p>
          <input type="checkbox" name="c++" id="c++" value="5" />
          <label for="c++">C++</label>
        </p>
        <p>
          <input type="checkbox" name="pythhon" id="pythhon" value="6" />
          <label for="pythhon">Python</label>
        </p>

        <p>
          <legend>
            <label for="text"> Tell us about yourself </label> <br />
            <textarea
              name="textarea"
              id="text"
              cols="50"
              rows="20"
              placeholder="write your message"
            ></textarea>
          </legend>
        </p>

        <p><button id="submit" type="submit">Submit</button></p>
        <p><button id="Reset" type="Reset">Reset</button></p>
      </fieldset>
    </form>
    <p id="teri"><a href="#">back to the top</a></p>
  </body>
</html>
